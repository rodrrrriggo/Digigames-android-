<ion-header [translucent]="true">
  <ion-toolbar color="warning">  
          <ion-buttons slot="start">
            <ion-menu-button menu="first"></ion-menu-button>
          </ion-buttons>
    <ion-title>
      <img src="assets/img/logo1-negro.png" alt="Logo DIGIGAMES" style="height: 50px; margin-right: 50px;">
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content padding class="background">
  
  <!-- <ion-row> -->
  <ion-card *ngFor="let x of arregloJuegos"> 
    <ion-img class="card-imagen" alt="#" src="{{x.foto_producto}}" />
    <ion-card-header>
      <ion-card-title>{{x.nombre_producto}}</ion-card-title>
      <ion-card-subtitle>{{x.precio}}</ion-card-subtitle>
      
    </ion-card-header>
    <ion-button *ngIf="rolUsuario ==='1'" color="success" (click)="editar(x)">Editar</ion-button>
    <ion-button *ngIf="rolUsuario ==='1'" color="danger" (click)="eliminar(x)">Eliminar</ion-button>

    <ion-button *ngIf="rolUsuario === '2'" color="primary">Comprar</ion-button>

      <div class="icon-container">
        <ion-card-title>Disponible en:</ion-card-title>
        <ion-icon name="logo-steam"></ion-icon>
        <ion-icon name="logo-playstation"></ion-icon>
        <ion-icon name="logo-xbox"></ion-icon>
      </div>
  </ion-card>

</ion-content>
</ion-content>


<ion-footer *ngIf="rolUsuario === '1'" [translucent]="true">
  <ion-tab-bar color="warning" slot="bottom">
    <ion-tab-button tab="home" [routerLink]="['/perfiladmin']">
      <mat-icon>admin_panel_settings</mat-icon>
      Tu Perfil administrativo
    </ion-tab-button>
    <ion-tab-button tab="library" [routerLink]="['/estadisticasadmin']">
      <ion-icon name="analytics-outline"></ion-icon>
      Estad√≠sticas y revisiones
    </ion-tab-button>
    <ion-tab-button tab="library" [routerLink]="['/agregarjuego']">
      <ion-icon name="duplicate-outline"></ion-icon>
      Agregar Juegos
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>

<ion-footer *ngIf="rolUsuario === '2'" [translucent]="true">
  <ion-tab-bar color="warning" slot="bottom">
    <ion-tab-button tab="home" [routerLink]="['/perfil']">
      <ion-icon name="person-circle-outline"></ion-icon>
      Tu Perfil
    </ion-tab-button>
    <ion-tab-button tab="library" [routerLink]="['/carrito']">
      <mat-icon>shopping_cart</mat-icon>
      Carrito
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
